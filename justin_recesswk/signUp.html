<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="standardComponents.css">

    <title>Document</title>
</head>
<body>

    <!-- image -->
    <div class="row">
        <div class="col-6">
            <img src="images/placeholder.png" alt="" style="width:100%;height:100%">
        </div>
        
        <!-- sign in -->
        <div class="col-6">
            <!-- filler -->
            <div class="container" style="padding-top:30%">
                <h1 class = "m-4 ms-0">Sign up</h1>

                <form>
                    <div class="row">
                        <div class="col col-lg-6 col-md-12 mb-3 pe-0">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>

                        <div class="col col-lg-6 col-md-12 mb-3 pe-0">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                            <!-- <div id="emailHelp" class="form-text"></div> -->
                        </div>
                    </div>


                    <div class="row pb-2">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control ms-3" id="email" placeholder="Enter Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>


                    <div class="row">
                        <div class="mb-3 pe-0">
                            <label for="password" class="form-label" >Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                    </div>
                        
                    <div class="row mb-3">
                            <p>I am a:</p>
                            <div class="col-1"></div>
                            <div class="form-check col-4">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Individual</label>
                            </div>
                            <div class="form-check col-4" >
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">Business</label>
                            </div>
                    </div>
                   
                    <div class="row d-flex">
                        <button type="submit" class="btn btn-success p-2 base">Create Account</button>
                      </div>

                    <hr class="bg-secondary border-2 border-top border-secondary mt-5" />

                    <!-- <div class="row"> -->
                    <p class="mt-2">
                        Already have an account? Log in <a href="logIn.html" style="display:inline">here</a>
                        <!-- </div> -->
                    </p>
                       
                </form>
            </div>
        </div>    
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
