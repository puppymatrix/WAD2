<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <!-- image -->
    <div class="row">
        <div class="col-6">
            <img src="images/placeholder.png" alt="" style="width:100%;height:100%">
        </div>
        
        <!-- sign in -->
        <div class="col-6">
            <!-- filler -->
            <div class="container" style="padding-top:30%">
                <h1 class = "m-4 ms-0">Log In</h1>

                <form>
                    <div class="row pb-2 ">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control ms-2" id="email" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>


                    <div class="row">
                            <div class="mb-3 pe-0">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                                <small id="emailHelp" class="form-text text-muted">It must be a combination of minimum 8 letters, numbers, and symbols.</small>

                            </div>
                    </div>
                        
                    <div class="row mb-3">
                        <div class="col-6">
                            <input type="checkbox" id="remember" style="transform: scale(1.5);"> &nbsp Remember me                        </div>

                        <div class="col-6" style="text-align: right;">
                            <a href="resetPassword.html">Forgot Password?</a>
                        </div>
                    </div>
                   
                    <!-- can insert on key down enter to log in instead of pressing the create account button -->
                    <div class="row d-flex">
                        <button type="submit" class="btn btn-success p-2 base">Log In</button>
                      </div>

                    <hr class="bg-secondary border-2 border-top border-secondary mt-5" />

                    <!-- <div class="row"> -->
                    <p class="mt-2">
                        No account yet? <a href="signUp.html" style="display:inline">Sign Up</a>
                        <!-- </div> -->
                    </p>
                       
                </form>
            </div>
        </div>    
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
